<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zuriteam Training in collaboration with Ingressive for Good">
    <meta content="NaccyWorld" name="author">
    <link rel="stylesheet" href="style.css">
    <title>Zuri Authentication</title>
</head>

<body>
    <section id="container">
        <main id="main-content">
            <form action="success.html" method="GET">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                </div>

                <br><br>
                <button type="submit">Login</button>

                <br>
                <p class="alternative">Don't have an account with us? Kindly <a href="index.html">Sign-up!</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; Zuriteam
                <script>document.write(new Date().getFullYear())</script>
            </p>
        </footer>
    </section>
</body>

</html>
