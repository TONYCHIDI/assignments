<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zuriteam Training in collaboration with Ingressive for Good">
    <meta content="NaccyWorld" name="author">
    <link rel="stylesheet" href="style.css">
    <title>Zuri Authentication</title>
</head>

<body>
    <section id="container">
        <main id="main-content">
            <form action="login.html" method="GET">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" maxlength="12" minlength="3" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" maxlength="12" minlength="3" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" pattern="^\+(?:[0-9]●?){6,14}[0-9]$"
                        title="Please, follow this format +2348040752100" placeholder="+2348040752100" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email"
                        required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="color">Favourite color</label>
                    <input type="color" name="color" id="color">
                </div>

                <br><br>
                <button type="submit" onclick="handleClick()">Sign-up</button>
                <br>

                <p class="alternative">Already have an account with us? Kindly <a href="login.html">Sign-in!</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; Zuriteam
                <script>document.write(new Date().getFullYear())</script>
            </p>
        </footer>
    </section>

    <script src="script.js"></script>
</body>

</html>
